<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="asset/kalkulator.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kalkulator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="container-content">
          <div class="display" id="display">0</div>
          <div class="button-container">
            <button class="button ac" id="ac">ac</button>
            <button class="button dollar">$</button>
            <button class="button persent">%</button>
            <button class="button operator">/</button>

            <button class="button angka">7</button>
            <button class="button angka">8</button>
            <button class="button angka">9</button>
            <button class="button operator">x</button>

            <button class="button angka">4</button>
            <button class="button angka">5</button>
            <button class="button angka">6</button>
            <button class="button operator"> -</button>

            <button class="button angka">1</button>
            <button class="button angka">2</button>
            <button class="button angka">3</button>
            <button class="button operator" id="tambah">+</button>

            <button class="button nol" id="btn0">0</button>
            <button class="button titik" id="titik">.</button>
            <button class="button operator" id="samaDengan"> =</button>
          </div>
        </div>
      </div>
    </section>



    <script src="js/main.js"></script>
  </body>
</html>
